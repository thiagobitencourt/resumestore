<html>
    <head>
        <title>The Resume Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="./assets/css/panel.css"> -->
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/resumestore.css">
        <link rel="stylesheet" href="./assets/css/meu-estilo.css">
        <link rel="stylesheet" href="./assets/css/aside-menu.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    </head>
    <body>

        <section class="container-fluid">
            <header class="search panel">
                <img class="logo" src="./assets/image/store.png" alt="Resume Store logo">
                <section>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Pesquisar...">
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-filter" title="Filtros" type="button" onclick="filterClicked()">
                                    <span><i class="fas fa-sliders-h"></i></span>
                                </button>
                            </span>
                        </div>

                        <div id="advanced-filter" class="advanced-filter hidden">
                            <h3>Eu sou o componente de filtro avançado!</h3>
                        </div>
                    </form>
                </section>
            </header>

            <aside>
                <nav class="aside-menu">
                    <ul>
                        <li title="Novo">
                            <a href="./pages/profile_form.html"><i class="fas fa-user-plus"></i></a>
                        </li>
                        <li title="Curriculo">
                            <a href=""><i class="far fa-address-card"></i></a>
                        </li>
                        <li title="Favoritos">
                            <a href=""><i class="far fa-star"></i></a>
                        </li>
                        <li title="Configurações">
                            <a href=""><i class="fas fa-cogs"></i></a>
                        </li>
                        <li title="Sair">
                            <a href=""><i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                </nav>
            </aside>
    
            <main class="panel">
                <div id="search-result" class="row">
                    
                </div>
            </main>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="./src/js/profissional_dao.js"></script>
        <script src="./src/js/resumestore.js"></script>
        <script src="./src/js/search.js"></script>
    </body>
</html>
