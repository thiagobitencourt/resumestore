<html>
    <head>
        <title>The Resume Store</title>
        <link rel="stylesheet" href="./assets/css/resumestore.css">
        <link rel="stylesheet" href="./assets/css/panel.css">
    </head>
    <body>
        <header class="search panel">
            <img class="logo" src="./assets/image/store.png" alt="Resume Store logo">
            <section>
                <form>
                    <input class="input-search" type="text" placeholder="Pesquisar...">
                    <button type="submit">Pesquisar</button>
                </form>
            </section>
        </header>

        <main class="panel">
            <section class="card">
                <section>
                    <figure>
                        <img class="profile-picture" src="./assets/image/steve.jpg" alt="">
                    </figure>
                    <h2 class="profile-name">Steve Jobs</h2>
                </section>
                <hr class="divider">
                <section class="social">
                    <nav>
                        <ul>
                            <li>
                                <a href="https://github.com" target="_blank">
                                    <img width="42px" height="42px" src="./assets/image/github.png" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="https://linkedin.com" target="_blank">
                                    <img width="42px" height="42px" src="./assets/image/linkedin.png" alt="">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </section>
            </section>

            <section class="card">
                    <section>
                        <figure>
                            <img class="profile-picture" src="./assets/image/steve.jpg" alt="">
                        </figure>
                        <h2 class="profile-name">Steve Jobs</h2>
                    </section>
                    <hr class="divider">
                    <section class="social">
                        <nav>
                            <ul>
                                <li>
                                    <a href="https://github.com" target="_blank">
                                        <img width="42px" height="42px" src="./assets/image/github.png" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://linkedin.com" target="_blank">
                                        <img width="42px" height="42px" src="./assets/image/linkedin.png" alt="">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </section>
                </section>


                <section class="card">
                        <section>
                            <figure>
                                <img class="profile-picture" src="./assets/image/steve.jpg" alt="">
                            </figure>
                            <h2 class="profile-name">Steve Jobs</h2>
                        </section>
                        <hr class="divider">
                        <section class="social">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="https://github.com" target="_blank">
                                            <img width="42px" height="42px" src="./assets/image/github.png" alt="">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://linkedin.com" target="_blank">
                                            <img width="42px" height="42px" src="./assets/image/linkedin.png" alt="">
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </section>
                    </section>

        </main>
    </body>
</html>
