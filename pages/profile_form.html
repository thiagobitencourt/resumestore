<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário para edição dos dados</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    
    <link rel="stylesheet" href="../assets/css/aside-menu.css">
    <link rel="stylesheet" href="../assets/css/formulario.css">
</head>
<body style="margin: 0 10%">
    <header>
        <h3>Cadastrar um novo currículo</h3>
    </header>

    <aside-menu></aside-menu>

    <main>
        <form id="meu-formulario" onsubmit="addResume(event)">
            <div class="row">
                <section class="col-md-4 form-group user-image" onclick="changeUserImage(event)">
                    <span class="input-image">Alterar imagem</span>
                    <input type="file" name="foto" id="user-input-image">
                </section>

                <section class="col-md-8">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="nome" class="form-control" id="name" placeholder="Informe seu nome">
                    </div>
                    <div class="form-group">
                        <label for="description">Cargo</label>
                        <input type="text" name="descricao" class="form-control" id="description" placeholder="Informe o seu cargo">
                    </div>
                    <div class="form-group">
                        <label for="tags">Habilidades</label>
                        <input type="text" name="habilidades" id="tags" class="form-control" placeholder="Informe suas habilidades">
                        <p id="skills-block" class="skills-block"></p>
                    </div>

                    <div class="form-group">
                        <label for="aboutme">Sobre mim</label>
                        <textarea name="sobreMim" rows="5" class="form-control" id="aboutme" placeholder="Escreva um resumo sobre você..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-default">Salvar</button>
                </section>
            </div>
        </form>
    </main>

    <script src="../src/js/resume_dao.js"></script>
    <script src="../src/js/formulario.js"></script>
    <script src="../src/js/components/aside-menu.js"></script>

    <script>
        asideMenu.renderMenu([
            {
                title: 'Pesquisar',
                url: '/',
                icon: 'fas fa-search'
            }
        ]);
    </script>

</body>
</html>
